<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
{% load static %}
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

</head>


<body class="bg-secondary">

<section class="vh-100 bg-image"
    style="background-image: url('{% static 'assets/img/property-slide/banner.png' %}" alt="">');">


     <div class="container py-5 h-100">
       <div class="row d-flex justify-content-center align-items-center h-100">
         <div class="col-12 col-md-8 col-lg-6 col-xl-5">
           <div class="card bg-dark text-white" style="border-radius: 1rem;">
             <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">



                  <div class="well-header">BOOK ONLINE</div>

                  <form method="POST" action="{% url 'book' %}">
                      {% csrf_token %}

        <!-- Contact by Input -->
               <div class="form-group1">
                 <label for="Select">Contact By:</label>
                 <select id="Select" class="form-control"><option>Email</option><option>Phone</option></select>
               </div>

    <!-- fullname Input -->
                <div class="form-group1">
                  <label for="inputfullname"></label>
                  <input type="text" name="name" required="required" class="form-control" id="inputFullname" placeholder="Your Name">
                </div>

    <!-- email address Input -->
                 <div class="form-group1">
                    <label for="email"></label>
                    <input type="email" name="email" required="required" class="form-control" id="inputemail" placeholder="Your Email">
                 </div>

   <!-- Phone Input -->
                 <div class="form-group1">
                   <label for="inputphone"></label>
                   <input type="phone" name="phone" required="required" class="form-control" id="inputphone" placeholder="Your Phone">
                 </div>
                 <hr>
  <!-- Appointment date -->
                 <p>Appointment Date:</p>

 <!-- 1st Choice Input -->



               <div class="form-group">
                  <label for="datepicer">1st Choice:</label>
                 <div class="input-group date" id="datetimepicker8">
                   <input type="date" name="date" id="inputdate" required="required" class="form-control">
                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                 </div>
               </div>



 <!-- 2nd Choice Input -->
               <div class="form-group">
                  <label for="datepicer">2nd Choice:</label>
                  <div class="input-group date" id="datetimepicker8">
                    <input type="date" name="date" class="form-control mb-4"><span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                  </div>
               </div>


                 <div class="form-group">
                   <textarea class="form-control form-control-lg" required="required" type="text" name="message" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>

                 </div>

<!-- Button Area-->
                  <div class="checkbox">
                     <label class="mb-4"><input type="checkbox">Terms &amp; conditions</label>
                  </div>

                    <button type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn bg-white text-dark">Book</button>
                    <button type="submit" class="btn"><a href="{% url 'properties' %}">cancel</a></button><hr>
                    <span class="help-block">all appointment have $10 cancellation fee, thank you.</span>


 <!-- form end -->
                </form><!-- well end -->
              </div>
             </div>
            </div>
         </div>
        </div>
     </div>
    </section>
</body>

</html>
